<!doctype html><html lang="pl"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>Zamówienie — DIDIM</title>
<link rel="icon" href="./assets/img/brand/logo.png" type="image/png">
<link rel="stylesheet" href="./assets/css/styles.css">
<script defer src="./assets/js/brand.js"></script><script defer src="./assets/js/script.js"></script>
</head><body>

<header class="header">
  <div class="container">
    <div class="topbar">
      <a class="brand" href="./index.html"><img id="brand-logo" src="./assets/img/brand/logo.png" alt="Logo"> <strong>DIDIM</strong></a>
      <button class="cart-btn" onclick="location.href='./order.html'">Koszyk <span class="cart-count">0</span></button>
    </div>
    <nav class="links"><a href="./index.html">Start</a>
      <a href="./menu.html">Menu</a>
      <a href="./order.html" aria-current="page">Zamówienie</a>
      <a href="./contact.html">Kontakt</a>
      <a href="./regulamin.html">Regulamin</a>
      <a href="./privacy.html">Prywatność</a></nav>
  </div>
</header>

<section class="section"><div class="container">
  <h1>Twoje zamówienie</h1>
  <div class="grid grid-2">
    <div>
      <h3>Dane klienta</h3>
      <label>Imię i nazwisko<input id="name" placeholder="Jan Kowalski"></label>
      <label>Telefon<input id="phone" placeholder="+48 600 000 000"></label>
      <label><input type="checkbox" id="pickup"> Odbiór osobisty</label>
      <div id="addr">
        <label>Ulica i nr<input id="street" placeholder="Przykładowa 10/2"></label>
        <label>Kod pocztowy<input id="zip" placeholder="00-000"></label>
        <label>Miasto<input id="city" placeholder="Warszawa"></label>
      </div>
      <script>document.addEventListener('DOMContentLoaded',()=>{const cb=document.getElementById('pickup'),addr=document.getElementById('addr');const toggle=()=>{addr.style.display=cb.checked?'none':'block';};cb.onchange=toggle;toggle();});</script>
    </div>
    <div>
      <h3>Podsumowanie</h3>
      <table class="table"><thead><tr><th>Produkt</th><th>Cena</th><th>Ilość</th><th>Suma</th><th></th></tr></thead><tbody id="order-items"></tbody></table>
      <div style="margin-top:10px">
        <label>Sposób realizacji
          <select id="deliveryMethod"><option value="pickup">Odbiór osobisty</option><option value="delivery">Dostawa (+6 PLN)</option></select>
        </label>
      </div>
      <div class="totals">
        <div>Razem: <strong id="sum-subtotal">0,00 PLN</strong></div>
        <div>Dostawa: <strong id="sum-delivery">0,00 PLN</strong></div>
        <div>Do zapłaty: <strong id="sum-total">0,00 PLN</strong></div>
      </div>
      <div style="display:flex;gap:8px;margin-top:10px;flex-wrap:wrap">
        <button id="payNow" class="cta">Zamów i zapłać</button>
        <button id="clearCart" class="cta" style="background:#000;color:#fff;border:1px solid var(--line)">Wyczyść koszyk</button>
      </div>
      <p class="kicker">Zamówienia wyłącznie z płatnością online (Stripe).</p>
    </div>
  </div>
</div></section>
<footer class='footer'><div class='container'><div class='kicker'>© 2025 DIDIM • <a href='./privacy.html'>Prywatność</a> • <a href='./regulamin.html'>Regulamin</a></div></div></footer>
</body></html>
